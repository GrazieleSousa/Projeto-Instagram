<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleinsta.css">
        <title>Instagram</title>
    </head>
    <body>
    <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="instagram-celular.png" alt="celular">

    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="instagram-logo.png" class="instagram-logo" alt="logo insta">
            <div class="profile-photo">
                <img src="perfil.jpg" alt="imagem perfil">
            </div>
            <a href="a" class="instagram-login">Continue como grazonsousa</a>
            <a href="a" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é grazonsousa?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="g" class="app-download"></a>
                <a href="g" class="app-download"></a>
            </div>
        </div>
    </div>
    </div>    
    </body>
    </html>
